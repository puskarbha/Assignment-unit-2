<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="#" method="post">
        <table border="1px" width="1005">
            <th align="center" colspan="100%" height="50px"><h1>Registration Form</h1></th>
            <tr>
                <td>Student name</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>Father name</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>Mother name</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>Date of Birth</td>
                <td><input type="date"></td>
            </tr>
            <tr>
                <td>Gender</td>
                <td>
                    Male<input type="radio" name="gender">
                    Female<input type="radio" name="gender">
                </td>
            </tr>
            <tr>
                <td>Email ID</td>
                <td><input type="email"></td>
            </tr>
            <tr>
                <td>Mobile NO.</td>
                <td><input type="tel"></td>
            </tr>
            <tr>
                <td>Address</td>
                <td><textarea rows="5"></textarea></td>
            </tr>
            <tr>
                <td>State</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>City</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td></td>
                <td><input type="Submit"></td>
            </tr>
        </table>
    </form>
</body>

</html>
